# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - semver-major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - semver-minor
        - enhancement
        - feature
    - title: Bug Fixes 🐛
      labels:
        - semver-patch
        - bug
        - fix
    - title: Other Changes
      labels:
        - "*"